<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Organizer/Organizer.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form class="register" id="Organizer">
            <h2 class="heading">Register for your event</h2>
            
        <div class="input-containers">
            <label for="firstName">first Name</label>
            <input type="text" placeholder="firstName" name="Name">
        </div>
        
        <div class="input-containers">
            <label for="lastName">last Name</label>
            <input type="text" placeholder="lastName" name="Name">
        </div>
        
        <div class="input-containers">
            <label for="username">Username</label>
            <input type="text" placeholder="userName" name="Name">
        </div>
        
        <div class="input-containers">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="email">
        </div>
        <div class="input-containers">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" name="phoneNumber">
        </div>
        
        
        
        <div class="input-containers">
            <label for="Password">Password</label>
            <input type="text" placeholder="Password" name="password">
        </div>
        
        <div class="input-containers">
            <label for="role">role</label>
            <input type="text" placeholder="Role">
        </div>
        
        
        <button class="btn">Register</button>
        </form>
        </main>
</body>
</html>
